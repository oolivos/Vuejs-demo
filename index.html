<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Que es Vuejs</h1>
    <section id="app">
      <form class="form" v-on:submit.prevent="agregar()" style="margin-bottom:  20px">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-input" v-model="nuevo.nombre">
        </div>

        <div class="form-group">
          <label>Edad</label>
          <input type="number" class="form-input" v-model="nuevo.edad">
        </div>

        <div class="form-group">
          <label>email</label>
          <input type="text" class="form-input" v-model="nuevo.email">
        </div>

        <button class="btn btn-success" type="submit">Agregar</button>
      </form>
      


      <table class="table">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>correo</th>
        </tr>
        <tr v-for="dato in datos">
          <td>{{ dato.nombre}}</td>
          <td>{{ dato.edad}}</td>
          <td>{{ dato.email}}</td>
        </tr>
      </table>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Vuejs Library-->
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data :{
          nombre : 'Oscar',
          datos : [
            {
              nombre: "Oscar",
              edad: 33,
              email: "oscarolivos@unitropico.edu.co"
            },
            {

              nombre: "Pepito",
              edad: 53,
              email: "pepito@unitropico.edu.co"

            },
            {

              nombre: "Maria",
              edad: 23,
              email: "maria@unitropico.edu.co"
            }
          ],
          nuevo:{
            nombre: '',
            edad : '',
            email : ''
          }
        },
        methods:{
          agregar : function(){
            //alert('todo ok');
            this.datos.push(this.nuevo);

            this.nuevo = {
              nombre : '',
              edad : '',
              email: '',
            }
          }

        }


      });
    </script>
  </body>
</html>
